<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>RianzaniUTS</title>
</head>
<body>
    <h1 align="center">UJIAN DMI</h1>
    <br>
    <table border="2px" cellspacing="3" cellpading="10">
        <tr>
            <td><label>Nama : </label></td>
            <td align="center" colspan="4"><input type="text"></td>
            <td rowspan="13">
               <img src="2.jpg" height="400px" width="200px">
            </td>
        </tr>
        <tr>
            <td><label>Kelas : </label></td>
            <td align="center" colspan="4"><input type="text"></td>
        </tr>
        <tr>
            <td><label>Tanggal Lahir : </label></td>
            <td colspan="2"><label>Waktu : </label></td>
            <td colspan="2"><label>Hari/Bulan/Tahun</label></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2"><input type="time"></td>
            <td colspan="2"><input type="date"></td>
        </tr>
        <tr>
            <td><label>Jenis Kelamin : </label></td>
            <td colspan="2" align="center"><input type="radio">Pria</td>
            <td colspan="2" align="center"><input type="radio">Wanita</td>
        </tr>
        <tr>
            <td><label>Agama : </label></td>
            <td align="center" colspan="4">
                <select>
                    <option value="opsi 1">Islam</option>
                    <option value="opsi 2">Kristen</option>
                    <option value="opsi 3">Buddha</option>
                    <option value="opsi 4">Hindu</option>
                    <option value="opsi 5">Konghucu</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Pekerjaan : </td>
            <td align="center" colspan="4">
                <select>
                    <option value="opsi 1">Pelajar</option>
                    <option value="opsi 2">Guru</option>
                    <option value="opsi 3">Karyawan Swasta</option>
                </select>
             </td>
        </tr>
        <tr>
            <td>Hobby : </td>
            <td colspan="2"><input type="checkbox">Basket</td>
            <td><input type="checkbox">Voly</td>
            <td><input type="checkbox">Game console</td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2"><input type="checkbox">Tidur</td>
            <td><input type="checkbox">Drakoran</td>
            <td><input type="checkbox">Belajar</td>
        </tr>
        <tr>
            <td><label>Alamat : </label></td>
            <td colspan="4"><textarea cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>No.Hp</td>
            <td colspan="2"><input type="text"></td>
            <td colspan="2"><input type="text"></td>
        </tr>
    </table>
</body>
</html>
